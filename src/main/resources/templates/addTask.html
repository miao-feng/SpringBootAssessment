<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href=""> </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{index}">To Do List</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{addTask}">Add Task</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <h2 class="display-4">Add New Task</h2>
      <br /><br />
      <form id="newItemForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="newItemNameInput">Title</label>
          <input type="text" class="form-control" id="newItemNameInput" />
        </div>
        <div class="form-group">
          <label for="newItemDescription">Description</label>
          <textarea
            type="text"
            class="form-control"
            id="newItemDescription"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="newItemDate">Target Date</label>
          <input type="date" class="form-control" id="newItemDate" />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Add Task
        </button>
      </form>
    </div>
    <!-- End of Product Form -->

    <!-- Scripts & Styles -->
    <!-- BootStrap CSS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- JS script -->
    <script src="js/itemController.js"></script>
    <script src="js/itemForm.js"></script>
  </body>
</html>
